<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">

        <a href="./index.html">

                <span id="close">&times;</span>
                <img src="https://www.shutterstock.com/image-photo/beautiful-golden-retriever-cute-puppy-260nw-2526542701.jpg"
                    alt="">
                <h1>영화 제목</h1>
                <p>상세 정보</p>
                <p>개봉일</p>
                <p>평점</p>
